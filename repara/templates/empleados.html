{% extends 'index.html' %}

{% block content %}
   <h1>EMPLEADOS</h1>
    <a class="pull-right" href="{% url 'nuevo_empleado' %}" class="top-menu"><i class="fas fa-user-plus fa-3x"></i></a>
   <table class="table table-hover text-center" style="font-size: 25px;">
  <tr class="text-center">
  	<th class="text-center">ID</th>
    <th class="text-center">Nombre</th>
    <th class="text-center">Apellido</th> 
    <th class="text-center">Correo</th>
    <th class="text-center">Telefono</th>
  </tr>
  {% for empleado in empleados %}
 <tr>
 	<a href="{% url 'detalles_empleado' pk=empleado.pk %}">
    <td>{{empleado.id}}</td>
    <td><a href="{% url 'detalles_empleado' pk=empleado.pk %}">{{ empleado.nombre }}</a></td>
    <td>{{empleado.apellido}}</td>
    <td>{{empleado.correo}}</td>
    <td>{{empleado.telefono}}</td>
    <td><a class="btn btn-default" href="{% url 'eliminar_empleado' pk=empleado.pk %}"><span class="glyphicon glyphicon-remove"></span></a>

    </a>
  </tr>
  {%endfor%}
</table>

{% endblock %}
